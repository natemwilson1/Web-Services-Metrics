<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script type="text/javascript" src="main.js"></script>


  <title>Dashboard</title>
</head>

<body onload="myFunction()" style="margin:0;">
  <div id="loader"></div>

  <header>
    <h1>Web Services Dashboard</h1>
  </header>

  <div class="container" style="display:none;" id="myDiv" class="animate-bottom">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-sm-12">
        <select name="" id="agencies">
          <option value="All Departments and Agencies">All Departments & Agencies</option>
        </select>
      </div>
      <div class="col-sm-6">
        <canvas id="bar-chart"></canvas>
      </div>
      <div class="col-sm-6">
        <canvas id="timeFramePie"></canvas>
      </div>
      <div class="col-sm-6 pie">
        <canvas id="agencyPie"></canvas>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <h2>Open Tickets</h2>
            <h3 id="opentickets"></h3>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="card">
            <h2>Total Programming hrs</h2>
            <h3 id="programmingtime"></h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--loader script-->
  <script>
    var myVar;

    function myFunction() {
      myVar = setTimeout(showPage, 1500);
    }

    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/airtable@0.5.8/build/airtable.browser.js"></script>
  <!--Call function to create charts-->
  <script type="text/javascript">
    makeCharts()
  </script>

</body>

</html>
